<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="lang">
      <string>cn</string>
    </test>
    <test name="family" compare="contains">
      <string>sans</string>
    </test>

    <edit name="family" mode="prepend" binding="same">
      <string>HarmonyOS Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>cn</string>
    </test>
    <test name="family" compare="contains">
      <string>serif</string>
    </test>

    <edit name="family" binding="strong">
      <string>LXGW WenKai</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family" compare="contains">
      <string>sans</string>
    </test>

    <edit name="family" binding="strong">
      <string>HarmonyOS Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family" compare="contains">
      <string>serif</string>
    </test>

    <edit name="family" binding="strong">
      <string>LXGW WenKai</string>
    </edit>
  </match>

    <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family" compare="contains">
      <string>sans</string>
    </test>

    <edit name="family" binding="strong">
      <string>HarmonyOS Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family" compare="contains">
      <string>serif</string>
    </test> 

    <edit name="family" binding="strong">
      <string>LXGW WenKai</string>
    </edit>
  </match>

</fontconfig>

